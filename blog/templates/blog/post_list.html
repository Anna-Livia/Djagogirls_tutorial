<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <h1>My Blog</h1>
        <div>
           {% for post in posts %}
            <p>published: {{ post.published_date }}</p>
            <h2><a href=""> {{ post.title }}</a></h2>
            <p>{{ post.text| linebreaksbr }}</p>
            {% endfor %}
        </div>
    </body>
</html>
